<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>
        <form method="post" action="{% url 'signup' %}" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="username" class="text-gray-700 font-semibold mb-1">Username</label>
                <input type="text" id="username" name="username" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
            </div>
            <div class="flex flex-col">
                <label for="email" class="text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" id="email" name="email" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
            </div>
            <div class="flex flex-col">
                <label for="password" class="text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" id="password" name="password" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
            </div>
            <div class="flex flex-col">
                <label for="password_confirmation" class="text-gray-700 font-semibold mb-1">Confirm Password</label>
                <input type="password" id="password_confirmation" name="password_confirmation" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">Sign Up</button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a></p>
        </div>
    </div>
</body>
</html>
