<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    {% block navbar %}
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-2">
            <div class="flex flex-wrap items-center justify-between h-16">
                <!-- Logo Section -->
                <div class="flex items-center flex-shrink-0">
                    <a href="/"><img class="h-8" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo"></a>
                </div>
                <!-- Search Form -->
                <div class="w-full md:w-auto">
                    <form method="GET" action="{% url 'search' %}" class="flex flex-col md:flex-row items-center md:space-x-4">
                        <input class="form-input w-full md:w-64 p-2 border border-gray-300 rounded-lg mb-2 md:mb-0" type="text" name="q" placeholder="Search" value="{{ request.GET.q }}">
                        <button class="bg-gray-100 px-4 py-2 rounded-lg border border-gray-300 mt-2 md:mt-0" type="submit">Search</button>
                    </form>
                </div>
                <!-- User Section -->
                <div class="flex items-center space-x-4 mt-4 md:mt-0">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' %}">
                        <button class="bg-gray-100 p-2 rounded-full">
                            {{ request.user.username }}
                        </button>
                    </a>
                    {% else %}
                    <a href="{% url 'login' %}">
                        <button class="bg-gray-100 p-2 rounded-full">Login</button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% endblock navbar %}
    {% block content %} {% endblock content %}
</body>
</html>
