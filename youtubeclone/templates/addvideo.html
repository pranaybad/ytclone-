{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-6 bg-white shadow-md rounded-md">
    <h2 class="text-2xl font-semibold mb-4">Add Video</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
            <input type="text" name="title" id="title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
            <textarea name="description" id="description" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>

        <div>
            <label for="video_url" class="block text-sm font-medium text-gray-700">Video URL:</label>
            <input type="url" name="video_url" id="video_url" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="thumbnail_url" class="block text-sm font-medium text-gray-700">Thumbnail URL:</label>
            <input type="url" name="thumbnail_url" id="thumbnail_url" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="text-right">
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Video</button>
        </div>
    </form>
</div>
{% endblock content %}
